  <main class="form-signin w-100 m-auto">

      <div id="inside-form">

        <div class="form-floating">


          <input type="number" class="form-control" id="bill" placeholder="totalBill" name="totalBill">

        </div>


        <div class="form-floating">
          <input type="number" class="form-control" id="people" name="totalPerson">
          <label for="floatingNumber" class="fontWeight" style="font-size: .9rem;">How Many People Are Sharing The
            Bill?</label>
        </div>

      </div>

      <div class="w-75 btn btn-danger" id="calculate">CALCULATE</div>
      <br><br>
      <h4>TIP AMOUNT</h4>
